<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="button-rows">
        <div class="row">
          <div class="button button-xtra-large operator clear">AC</div>
          <div class="button operator">รท</div>
        </div>
        <div class="row">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button operator">ร</div>
        </div>
        <div class="row">
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button operator">-</div>
        </div>
        <div class="row">
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button operator">+</div>
        </div>
        <div class="row">
          <div class="button button-large">0</div>
          <div class="button">.</div>
          <div class="button operator equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
