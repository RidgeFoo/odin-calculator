<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="display">0</div>
      <div class="button-rows">
        <div class="row">
          <div class="button button-xtra-large highlight" id="clear">AC</div>
          <div class="button highlight operator" id="divide">รท</div>
        </div>
        <div class="row">
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button highlight operator" id="multiply">ร</div>
        </div>
        <div class="row">
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button highlight operator" id="subtract">-</div>
        </div>
        <div class="row">
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button highlight operator" id="add">+</div>
        </div>
        <div class="row">
          <div class="button button-large number">0</div>
          <div class="button" id="point">.</div>
          <div class="button highlight" id="equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
